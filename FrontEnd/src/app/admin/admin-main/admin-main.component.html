<section class="admin-main-content-header">
    <h1>
        <i class="fa fa-desktop"></i> Control Panel Main Page
    </h1>
</section>

<section class="panel admin-main-panel">
    <header class="panel-heading">
        <h3 class="box-title">
            <span class="fa fa-pencil-square"></span> To book a reservation or for any other date-specific process
        </h3>
    </header>
    <div class="panel-body">
        <div class="top30">
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group admin-main-form-control-custom">
                    <label>Outbound date:</label>
                    <input type="text" class="form-control" id="outbound_date">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>Leaving from:</label>
                    <select class="form-control admin-main-form-control-custom" [(ngModel)]="leaving_city">
                        <option value="0">Please choose location</option>
                        <option value="1">New York</option>
                        <option value="2">Bethesda/Arlington</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group admin-main-form-control-custom">
                    <label>Return date:</label>
                    <input type="text" class="form-control" id="return_date"> (optional)
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>Open next page in:</label>
                    <select class="form-control admin-main-form-control-custom" [(ngModel)]="page_mode">
                        <option value="0" selected>Regular Mode</option>
                        <option value="1">Bus Edit Mode</option>
                        <option value="2">Move People Mode</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 text-center">
                <div class="form-group">
                    <input type="button" (click)="onPressGoButton()" class="btn btn-green btn-lg promin_select sm-expandable" value="Go">
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</section>

<div id="choose_location_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <p>Please choose outbound city.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>

    </div>
</div>

<div id="choose_outbound_date_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <p>Please choose outbound date.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>

    </div>
</div>

<simple-notifications [options]="notifyOptions"></simple-notifications>
