<div class="col-xs-12 bus-root-div">
      <h3 class="text-center bus-header-h3">BUS #{{ group_idx + 1 }}</h3>
      
      <div class="group-main-info">
          <table class="schedules-table">
              <tr *ngFor="let time of _bus.times; let i = index;">
                  <td class="td-left">
                    <b><span>
                        <!--TIME ID: {{ time.id }}-->
                        <input type="radio" [name]="_busType == 0? 'outboundTime':'returnTime'" class="form-control radio-btn" (click) = "timeSelected(time.id);">
                        {{ time.time }}</span> from <span>{{ time.stop_area }}
                    </span></b> 
                  </td>
                  <td class="td-right">
                      <span>{{ time.reservation_cnt }}</span>
                  </td>
              </tr>
          </table>
          <p >
              
          </p>
      </div>
      <div class="group-additional-info">
          <h5 class="total-h5">
              Total: {{ total_reservation }}.  Max Capacity: {{_bus.max_cap}}
          </h5>
          <table class="group-additional-info-table">
              
<!--              <tr>
                  <td class="td-left">
                      TravelZoo Booked: 
                  </td>  
                  <td class="td-right">
                      {{_bus.travel_zoo_booked}}
                  </td>
              </tr>-->
              <tr>
                  <td class="td-left">
                      Coupons Allowed: 
                  </td>  
                  <td class="td-right">
                      
                  </td>
              </tr>
              <tr>
                  <td class="td-left">
                      Price: 
                  </td>  
                  <td class="td-right">
                      ${{price}}
                  </td>
              </tr>
          </table>
          
      </div>
      <div class="group-additional-info">
          <table class="group-additional-info-table">
              
              <tr>
                  <td class="td-left">
                      Destinations: 
                  </td>  
                  <td class="td-right">
                      {{_bus.destination}}
                  </td>
              </tr>
              <tr>
                  <td class="td-left">
                      Bus is: 
                  </td>  
                  <td class="td-right">
                      {{_bus.price.bus_opened==0?'Open':'Closed'}}
                  </td>
              </tr>
          </table>
          
      </div>
</div>
